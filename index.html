<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="body-container">
        <div class="library-container border">
            <h1>My Library</h1>
            <div class="books-container border">
                <div class="book border">
                    <h2>Title</h2>
                    <h3>Author</h3>
                    <h4>x pages</h4>
                    <div class="label-checkbox-container">
                        <label for="read-book-1">Read?</label>
                        <input type="checkbox" id="read-book-1">
                    </div>
                    <button>Remove</button>
                </div>
                <div class="book border"></div>
                <div class="book border"></div>
                <div class="book border"></div>
                <div class="book border"></div>
                <div class="book border"></div>
            </div>
        </div>
        <div class="add-book-container border">
            <h2>New Book</h2> 
            <div class="add-book-form">
                <div>
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" class="width-constraint" required>
                </div>
                <div>
                    <label for="author-input">Author</label>
                    <input type="text" id="author-input" class="width-constraint" required>
                </div>
                <div>
                    <label for="pages-input">Number of Pages</label>
                    <input type="number" id="pages-input" class="width-constraint" required>
                </div>
                <div>
                    <label for="read-input">Read?</label>
                    <input type="checkbox" id="read-input">
                </div>
                <button id="add-button" class="width-constraint">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
